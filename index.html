<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' name='viewport'><meta>
        <title>選擇日期的藥丸</title>
        <style type="text/css">
            .third_layer{
                background-color: #ffffff55;
                position:absolute;
                left:8%;
                width: 80%;
                height: 45%;
                border-radius:30px; 
                border:1.5px solid #ffffff22;
                z-index: 9;
            }
            .second_layer{
                left:0px;
                top:1px;
                position:absolute;
                background-color: #ffffff55;
                width: 98%;
                height: 26.4px;
                border-radius:30px;
                border:1.5px solid #ffffff22;
                z-index: 8;
            }
            .bottom_layer{
                position:relative;
                background-color:#93aad4;
                border-radius:30px;
                width:94.5px;
                height:33px;
                z-index: 5;
            }
            .first_layer{
                position:absolute;
                background-color: #ffffff88;
                border:0px #ccc solid;
                border-radius:30px;
                width:94.5px;
                height:33px;
                z-index: 7;
            } 
            .left_halfcircle_bottom{
                position:absolute;
                top:0px;
                left:0px;
                width: 16.5px;
                height: 33px;
                border-radius: 16.5px 0 0 16.5px ;
                z-index: 6;
                background-color: #18d2da;
                opacity: 0;
            }
            .right_halfcircle_bottom{
                position:absolute;
                top:0px;
                left:78px;
                width: 16.5px;
                height: 33px;
                border-radius: 0 16.5px 16.5px 0;
                z-index: 6;
                background-color: #18d2da;
                opacity: 0;
            }
            .left_halfcircle_top{
                position:absolute;
                top:0px;
                left:0px;
                width: 16.5px;
                height: 33px;
                border-radius: 16.5px 0 0 16.5px ;
                z-index: 10;
            }
            .right_halfcircle_top{
                position:absolute;
                top:0px;
                left:78px;
                width: 16.5px;
                height: 33px;
                border-radius: 0 16.5px 16.5px 0;
                z-index: 10;
            }
        </style>
    </head>
    <body style="margin: 0px;">
        <div class="bottom_layer">
            <div id="left_halfcircle_bottom" class="left_halfcircle_bottom"></div>
            <div id="right_halfcircle_bottom" class="right_halfcircle_bottom"></div>
            <div class="first_layer">
                <div class="second_layer">
                    <div class="third_layer"></div>
                </div>
            </div>
            <div id="left_halfcircle_top" class="left_halfcircle_top"></div>
            <div id="right_halfcircle_top" class="right_halfcircle_top"></div>
        </div>
    </body>
</html>
<script>
    left_halfcircle_top = document.getElementById("left_halfcircle_top")
    left_halfcircle_top.addEventListener('mouseover',function(){
        left_halfcircle_bottom = document.getElementById("left_halfcircle_bottom")
        left_halfcircle_bottom.style.opacity="1";
    })
    left_halfcircle_top.addEventListener('mouseout',function(){
        left_halfcircle_bottom = document.getElementById("left_halfcircle_bottom")
        left_halfcircle_bottom.style.opacity="0";
    })
    right_halfcircle_top = document.getElementById("right_halfcircle_top")
    right_halfcircle_top.addEventListener('mouseover',function(){
        right_halfcircle_bottom = document.getElementById("right_halfcircle_bottom")
        right_halfcircle_bottom.style.opacity="1";
    })
    right_halfcircle_top.addEventListener('mouseout',function(){
        right_halfcircle_bottom = document.getElementById("right_halfcircle_bottom")
        right_halfcircle_bottom.style.opacity="0";
    })
</script>
